	<section class="full notes">
		<div class="noteList">
			<div class="search">
				<h3 class="title">Notes</h3>
				<input type="text" class="search" placeholder="Search">
			</div>
			<div class="noteTitles" id="noteList">
				<script>
					var nodList=document.getElementById('noteList')
					for(var i=0;i<100;i++){
						var note=document.createElement("div")
						note.classList="noteTitle"
						note.innerHTML="Note to self "+i
						nodList.appendChild(note)
					}
				</script>
			</div>
		</div>
		<div class="viewNote">
			<div class="noteData">
				<h3 class="title">Note Title</h3>
				<small>12/10/2020</small>
			</div>
			<div class="noteBody" id="noteBody">
				<script>
						var nodList=document.getElementById('noteBody')
						for(var i=0;i<100;i++){
							var note=document.createElement("div")
							note.classList="paragraph"
							note.innerHTML="Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, optio molestias? Ipsam, iure? Distinctio aliquid cupiditate molestiae officiis error laboriosam! Dolores illo porro amet quibusdam nam ipsum tenetur vero corporis."
							nodList.appendChild(note)
						}
				</script>
				<div class="topSpace"></div>
			</div>
		</div>
	</section>
	
	<div class="addNote">
		<i class="fa fa-plus"></i>
	</div>
